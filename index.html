<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Esma Agency</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.css"
    />
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/2.0.0/modern-normalize.min.css"
      integrity="sha512-4xo8blKMVCiXpTaLzQSLSw3KFOVPWhm/TRtuPVc4WG6kUgjH6J03IBuG7JZPkcWMxJ5huwaBpOpnwYElP/m6wg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="img/aia_ph.png" />
  </head>
  <body>
    <div class="form_container">
      <form action="index.html" method="post">
        <h2>Business Opportunity Program</h2>
        <center><img src="img/AIA Group-01.svg" alt="" width="200" /></center>
        <fieldset>
          <legend><span class="number">i</span>Your basic information.</legend>
          <label for="name">Full Name:</label>
          <input type="text" id="name" name="user_name" required />

          <label for="dob">Date of Birth:</label>
          <input type="date" id="dob" name="user_dob" required />

          <label for="phone">Mobile Number:</label>
          <input type="text" id="phone" name="user_mobile" required />

          <label for="email">Email Address:</label>
          <input type="email" id="email" name="user_email" required />
        </fieldset>
        <button type="submit">Submit</button>
      </form>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="js/form-handler.js"></script>
  </body>
</html>
